{% extends 'blog/base.html' %}
{% load static %}


{% block content %}
 {% for post in posts %}
    <div>

        <h2><a class="blogtitle" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>Published date: {{ post.published_date }} | Author name: {{ post.author }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
        <hr>
    </div>
{% endfor %}
{% endblock %}
